name: Deploy Gold Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        required: true
        default: dev
        type: choice
        options: [gold-dev, gold-test, gold-prod]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: read
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.environment == 'gold-prod' && 'https://moti-rabbitmq.apps.gold.devops.gov.bc.ca' || inputs.environment == 'gold-test' && 'https://test-moti-rabbitmq.apps.gold.devops.gov.bc.ca' || 'https://dev-moti-rabbitmq.apps.gold.devops.gov.bc.ca' }}

    steps:
    - uses: hmarr/debug-action@f7318c783045ac39ed9bb497e22ce835fdafbfe6
    - uses: actions/checkout@6d193bf28034eafb982f37bd894289fe649468fc

    - name: Authenticate and set context
      uses: redhat-actions/oc-login@dfbd9912672664f9df2023c1c16e07bcf306043c
      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        namespace: ${{ vars.OPENSHIFT_NAMESPACE }}
        insecure_skip_tls_verify: true

    - name: Deploy apps with Helm chart
      run: |
        make upgrade \
        CLUSTER=gold \
        NAMESPACE=${{ vars.OPENSHIFT_NAMESPACE }}
      working-directory: ./helm/main
